<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <title>chirpl</title>
</head>
<body>
    <header>
        <h1>chirpl</h1>
    </header>
    <div class="container">
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Enter task name">
            <input type="number" id="duration-input" placeholder="Duration (min)">
            <button id="start-button">Add task</button>
        </div>
        <div id="task-list"></div>
        <div>
            <button id="mode-toggle">Toggle light / dark mode</button>
        </div>
    </div>
    <div class="container">
        <div id="timer-display"></div>
    </div>
    <audio id="timer-complete-audio" src="assets/audio/a-bird-chirping-74574.mp3"></audio>

    <script src="assets/scripts/script.js" defer></script>
</body>
</html>
